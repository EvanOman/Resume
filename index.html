<!DOCTYPE HTML>
<html><head><!-- yada yada yada --></head>
<body>
<iframe id="pdf-frame" src="" style="width: 100%;height: 100%;border: none;"></iframe>
<script type='text/javascript'>
	var xmlHttp = new XMLHttpRequest();
	xmlHttp.open( "GET", "https://api.github.com/repos/EvanOman/Resume/releases/latest", false ); // false for synchronous request
	xmlHttp.send( null );
	var repoData = JSON.parse(xmlHttp.responseText);
	var pdfUrl =  repoData.assets[0].browser_download_url;
	var image = document.getElementById("pdf-frame");
	image.src = pdfUrl;
</script>
</body>
</html>
